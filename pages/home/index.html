<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/globalStyles.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <script src="https://kit.fontawesome.com/6b12ebc41a.js" crossorigin="anonymous"></script>
    <title>Webwomen</title>
    <meta
      name="description"
      content="Está procurando oportunidades de estágio, emprego ou bolsas de estudo? 
      Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil 
      e ao redor do mundo?"
    />
</head>
<body>
    <header>
      <div>
        <div class="container">
          <img src="../../assets/img/logo.svg" alt="Webwoman">
          <div class="header__texts">
            <h1>Lugar de mulher é onde ela quiser!</h1>

            <div class="header__description">
              <div>
                <p class="text-1">Está procurando oportunidades de estágio, emprego ou bolsas de estudo?</p>
                <p class="text-1">Ou até mesmo oportunidades para atender eventos de tecnologia no Brasil e ao redor do mundo?</p>
              </div>
              <p class="title-5">Confere aqui embaixo o que temos pra você!</p>
            </div>
          </div>
          <nav>
            <ul>
              <li>
                <a href="#jobs"><button class="button button--big text-2">Ir para seção das vagas</button></a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div id="content--grey">
      <div class="container">
        <main id="jobs">
            <h4 class="title-4">Vagas</h4>
            <div class="content--flex">
              <ul class="jobs__list">
              </ul>
              
              <aside>
                <h4 class="title-4 jobs__selected--title">Vagas selecionadas</h4>
                <ul class="jobs__selected">
                </ul>
              </aside>
            </div>
        </main>


      </div>
    </div>

  <script src="jobsData.js"></script>
  <script src="index.js"></script>
</body>
</html>
